<ion-header>

  <ion-navbar color="light">
    <ion-title padding style="text-transform: uppercase;">{{producto.nombre}}</ion-title>
  </ion-navbar>

</ion-header>

<!-- BOTON FLOTANTE DE WHATSSAPP-->
<ion-footer>
    <ion-fab bottom right>
        <a href="https://wa.me/3505325406?text=Buenos%20dias%20tengo%20una%20duda" button ion-fab color="secondary">
          <ion-icon name="logo-whatsapp" style="font-size:30px;"></ion-icon>
        </a>
    </ion-fab>
</ion-footer>

<ion-content padding>
  <ion-list>
    <ion-list>
      <ion-item>
        <ion-card>
          <img src="{{producto.foto}}" />
        </ion-card>
      </ion-item>
      <ion-item>
        <h2>Precio: ${{producto.precio | number: '1.0-0'}}</h2>
      </ion-item>

        <ion-item>
          <ion-label>Color</ion-label>
            <ion-select placeholder="Escoge un color" (click)="prepareColorSelector()" (ionChange)="setColor(this.color)" [(ngModel)]="color">
              <ion-option (ionSelect)="selectColor(optioncolor)" *ngFor="let optioncolor of colors" [value]="optioncolor">{{optioncolor}}</ion-option>
               <!--  <div style="background-color: red;width: 30px;height: 20px;margin: auto;margin-right: 10px;"></div> -->
             <!--  <ion-option value="verde">Verde</ion-option> -->
            </ion-select>

        </ion-item>
        <ion-label class="textDiseños"> Diseños </ion-label>
        <ion-item>
            <ion-grid>
                <ion-row>
                  <ion-col col-6 col-md-4 col-xl-3 *ngFor="let image of images; index as i">
                    <div id={{i}} class="image-container" [style.background-image]="'url(' + image.imagen + ')'" (click)="ImageSelected(i)"></div>
                  </ion-col>
                </ion-row>
              </ion-grid>
        </ion-item>


        <h2 *ngIf="producto.descripcion != 'null'">Descripción</h2>
        <p *ngIf="producto.descripcion != 'null'">
          {{producto.descripcion}}
        </p>

    </ion-list>
    <ion-item text-center>
      <h1>Numero de rollos</h1>
        <!-- <ion-input type="number" placeholder="cantidad" pattern="[0-9]{16}" [(ngModel)]="producto.cantidad"></ion-input> -->
        <p>
          <button style="width: 30px;" ion-button color="light" icon-only (click)="restar(producto)">
            <ion-icon name='remove'></ion-icon>
          </button>


          <button style="width: 30px;" ion-button color="light" icon-only>
            {{producto.cantidad}}
          </button>


          <button style="width: 30px;" ion-button color="light" icon-only (click)="sumar(producto)">
            <ion-icon name='add'></ion-icon>
          </button>
        </p>




        <button style="height: 40px;" ion-button color="primary" (click)="agregarAlCarrito(producto)">
          AGREGAR AL CARRITO
        </button>
      </ion-item>
  </ion-list>

</ion-content>
