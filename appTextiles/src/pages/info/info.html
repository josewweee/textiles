<ion-header>

    <ion-navbar color="light">
      <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>    
      </ion-buttons>
      <ion-title>PEDIDOS</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <!-- BOTON FLOTANTE DE WHATSSAPP-->
<ion-footer>
    <ion-fab bottom right>
        <a href="https://wa.me/3505325406?text=Buenos%20dias%20tengo%20una%20duda" button ion-fab color="secondary">
          <ion-icon name="logo-whatsapp" style="font-size:30px;"></ion-icon>
        </a>
    </ion-fab>
</ion-footer>

  <ion-content padding>
      <ion-item *ngFor="let pedido of pedidos">      
              <ion-card  class="cards-bg" (click)="verPedido(pedido)">
            
                <img src="../../assets/imgs/telasFondoCHimba.jpg"/>
            
                <ion-card-content>
                  <ion-card-title padding style="white-space: normal" >
                    <div *ngIf="loggeado">
                      {{pedido.usuario.nombre}}
                    </div>
                    <div *ngIf="!loggeado">
                      {{nombre_usuario_no_registrado}}
                    </div>
                  </ion-card-title>
                  <p padding style="white-space: normal" *ngIf="loggeado">
                      {{pedido.direccion}}
                  </p>
                  <p padding style="white-space: normal" *ngIf="!loggeado">
                    {{pedido[2]}}
                </p>
                </ion-card-content>
            
                <ion-row no-padding>
                  <ion-col>
                    <button ion-button clear small color="danger" icon-start  *ngIf="loggeado">
                        <ion-icon name="cash"></ion-icon>
                      {{pedido.total}}
                    </button>
                    <button ion-button clear small color="danger" icon-start  *ngIf="!loggeado">
                      <ion-icon name="cash"></ion-icon>
                    {{total_usuario_no_registrado}}
                  </button>
                  </ion-col>
                </ion-row>
            
              </ion-card>
      </ion-item>
  </ion-content>
