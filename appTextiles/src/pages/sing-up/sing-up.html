<ion-header>

    <ion-toolbar color="light">
      <ion-title>Registro</ion-title>
      <ion-buttons start>
        <button ion-button (click)="cancel()">
          <span color="primary">Cancelar</span>
        </button>
      </ion-buttons>
    </ion-toolbar>  
  </ion-header>


<ion-content>    
        <img src="../../assets/imgs/telasFondoCHimba.jpg" class="slide-image"/>
    
    <ion-list padding>

        <ion-item>
          <ion-label floating>Email @</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Teléfono</ion-label>
          <ion-input type="number" [(ngModel)]="telefono"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating >Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Repita Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password2"></ion-input>
        </ion-item>
      
      </ion-list>
      <a padding href="https://docs.google.com/document/d/1rk0Ft5SqRf7JsSpf4UVtTxITgL2P7N2ShAke9WieqRI/edit#">VER POLÍTICA DE PRIVACIDAD</a>
      <hr>
      <a padding href="https://docs.google.com/document/d/156_bmoPZ3u0pyPeF3-ptuUrrrNkXkXNmB-bAZZWxcgg/edit#heading=h.h10pw64smgv2">VER TÉRMINOS Y CONDICIONES</a>
      <hr>
      <button style="display: block; margin:auto;" ion-button color="primary" (click)="registerWithEmail()">Confirmar Registro y Aceptar Terminos y Políticas</button>
      <button style="display: block; margin:auto; top: 20px;" ion-button color="primary" (click)="cancel()">Cancelar</button>
      <!-- <button ion-button color="primary" (click)="loginGoogle()">Google</button>   -->
</ion-content>
